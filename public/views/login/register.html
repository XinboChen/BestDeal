<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a href="/login">log in</a> instead.</p>
      <form ng-submit ="register()">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  {{message}}
		</div>  
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="credentials.username" name = "username" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password" name = "password" required/>
        </div>
        <button  class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</div>
